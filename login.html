<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Ride Pooling Platform - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d63c8;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>College Ride Pooling Platform</h2>
        <input type="text" class="input-field" placeholder="Username" id="username">
        <input type="password" class="input-field" placeholder="Password" id="password">
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        const usersDatabase = ["admin", "user1", "user2"];

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (usersDatabase.includes(username)) {
                if (password === "password") { // Replace with actual password validation logic
                    alert("Login successful!");
                } else {
                    alert("Incorrect password. Please try again.");
                }
            } else {
                alert("Username not found. Please register.");
            }
        }
    </script>
</body>
</html>
