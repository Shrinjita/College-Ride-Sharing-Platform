<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1ECBE1, #8923DC);
    color: white;
    text-align: center;
    padding-bottom: 50px;
}

header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background: #1b1b3a;
    color: white;
}

button {
    background: red;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.dashboard-stats {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.stat-box {
    background: white;
    color: black;
    padding: 15px;
    border-radius: 10px;
    width: 30%;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

table {
    width: 90%;
    margin: auto;
    background: white;
    color: black;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
}

ul {
    list-style: none;
    padding: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <section class="dashboard-stats">
        <div class="stat-box">
            <h3>Total Users</h3>
            <p id="totalUsers">0</p>
        </div>
        
        <div class="stat-box">
            <h3>SOS Alerts</h3>
            <p id="sosAlerts">0</p>
        </div>
    </section>
    <section class="dashboard-stats">        
        <div class="stat-box">
            <h3>Flagged Chat Messages</h3>
            <p id="sosAlerts">0</p>
        </div>
    </section>
    <section class="admin-controls">
        <h2>User Management</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Register No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- User data will be populated dynamically -->
            </tbody>
        </table>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    loadDashboardStats();
    loadUsers();
    loadSOSAlerts();
    loadChatFlags();
});

// ðŸš€ Load Dashboard Stats
function loadDashboardStats() {
    document.getElementById("totalUsers").innerText = localStorage.length - 1; // Exclude "isLoggedIn"
    document.getElementById("activeRides").innerText = Math.floor(Math.random() * 20); // Placeholder
    document.getElementById("sosAlerts").innerText = localStorage.getItem("sosCount") || 0;
}

// ðŸš€ Load Registered Users
function loadUsers() {
    let userTable = document.getElementById("userTable");
    userTable.innerHTML = "";

    for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        if (key !== "isLoggedIn") {
            let userData = JSON.parse(localStorage.getItem(key));
            let row = `<tr>
                <td>${key}</td>
                <td>${userData.registerNo}</td>
                <td>
                    <button onclick="removeUser('${key}')">Ban</button>
                </td>
            </tr>`;
            userTable.innerHTML += row;
        }
    }
}

// ðŸš€ Remove User
function removeUser(username) {
    localStorage.removeItem(username);
    loadUsers();
}

// ðŸš€ Load SOS Alerts
function loadSOSAlerts() {
    let sosList = document.getElementById("sosList");
    let sosCount = parseInt(localStorage.getItem("sosCount")) || 0;
    sosList.innerHTML = "";

    for (let i = 0; i < sosCount; i++) {
        let alert = `<li>SOS Alert #${i + 1} <button onclick="resolveSOS(${i})">Resolve</button></li>`;
        sosList.innerHTML += alert;
    }
}

// ðŸš€ Resolve SOS
function resolveSOS(index) {
    let sosCount = parseInt(localStorage.getItem("sosCount")) || 0;
    sosCount = Math.max(0, sosCount - 1);
    localStorage.setItem("sosCount", sosCount);
    loadSOSAlerts();
}

// ðŸš€ Load Flagged Chat Messages
function loadChatFlags() {
    let chatFlags = document.getElementById("chatFlags");
    let flaggedChats = JSON.parse(localStorage.getItem("flaggedChats")) || [];
    chatFlags.innerHTML = "";

    flaggedChats.forEach((msg, index) => {
        let flag = `<li>${msg} <button onclick="removeChatFlag(${index})">Remove</button></li>`;
        chatFlags.innerHTML += flag;
    });
}

// ðŸš€ Remove Flagged Chat Message
function removeChatFlag(index) {
    let flaggedChats = JSON.parse(localStorage.getItem("flaggedChats")) || [];
    flaggedChats.splice(index, 1);
    localStorage.setItem("flaggedChats", JSON.stringify(flaggedChats));
    loadChatFlags();
}

// ðŸš€ Logout Function
function logout() {
    localStorage.setItem("isLoggedIn", "false");
    window.location.href = "index.html";
}

    </script>
</body>
</html>
