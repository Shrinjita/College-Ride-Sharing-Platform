<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrious Ride Sharing - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-xl font-bold">Illustrious Ride Sharing</h1>
        <p>Secure and affordable ride-sharing for students</p>
    </header>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="p-4 bg-white shadow-md">
                <h3 class="text-lg font-semibold">Book Your Ride</h3>
                
                <label>Pickup Location:</label>
                <select id="pickup-location" class="w-full p-2 border">
                    <option>SRM ARCH GATE</option>
                    <option>VALLIAMAI</option>
                    <option>ESTANCIA</option>
                </select>

                <label>Drop Location:</label>
                <select id="drop-location" class="w-full p-2 border">
                    <option>GST</option>
                    <option>POTHERI STATION</option>
                    <option>MAIN CAMPUS</option>
                </select>

                <button id="book-btn" class="bg-blue-500 text-white px-4 py-2 mt-2 w-full">Find Poolers</button>
                <button onclick="location.href='sos.html'" class="bg-red-500 text-white px-4 py-2 mt-2 w-full">Emergency SOS</button>
            </div>

            <div class="p-4 bg-white shadow-md">
                <h3 class="text-lg font-semibold">Available Poolers</h3>
                <table class="w-full border">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">Pickup</th>
                            <th class="border p-2">Drop</th>
                            <th class="border p-2">Time</th>
                            <th class="border p-2">Chat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border p-2">SRM Arch Gate</td>
                            <td class="border p-2">GST</td>
                            <td class="border p-2">10:30 AM</td>
