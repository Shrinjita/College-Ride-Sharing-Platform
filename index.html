<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Ride Pooling Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">College Ride Pooling Platform</div>
        <div class="auth-buttons">
            <button class="sign-in" onclick="window.location.href='login.html'">Sign in</button>
            <button class="register" onclick="window.location.href='login.html'">Register</button>
        </div>
    </header>
    <section class="section">
        <h1>Explore New Rides</h1>
        <p>Seamless ride-sharing with modern design and effortless user experience.</p>
        <div class="search-box">
            <div class="input">
                <label>Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter pickup location">
            </div>
            <div class="input">
                <label>Drop Location</label>
                <input type="text" id="drop" placeholder="Enter drop location">
            </div>
            <div class="input">
                <label>Gender Sort</label>
                <select id="gender">
                    <option value="any">Any</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button class="search-btn" onclick="addRecord()">Search</button>
        </div>
    </section>

    
<!-- Floating SOS and Chatroom Buttons -->
<div class="floating-buttons">
    <button class="sos-btn" onclick="toggleSOS()">SOS</button>
</div>

<!-- SOS Container (Initially Hidden) -->
<div id="sosModal" class="sos-container">
    <h2>Emergency SOS Activated</h2>
