<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing - Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }
            .component {
                width: 100% !important;
            }
        }
    </style>
</head>
<body class="p-4">
    <div class="flex layout gap-4 flex-wrap">
        <!-- Left: Ride Scheduling -->
        <div class="w-1/3 p-4 border rounded-lg shadow-md bg-white component">
            <h3 class="text-lg font-bold">Book Your Pool Ride</h3>
            <label for="pickup-location">Pickup Location:</label>
            <select id="pickup-location" class="w-full border p-2 rounded">
                <option>SRM ARCH GATE</option>
                <option>VALLIAMAI</option>
                <option>ESTANCIA</option>
                <option>ABODE</option>
                <option>VGN</option>
                <option>AKSHAYA SFA</option>
                <option>AKSHAYA MM</option>
                <option>GST</option>
                <option>POTHERI STATIONS</option>
                <option>MAIN CAMPUS</option>
            </select>
            
            <label for="drop-location">Drop Location:</label>
            <select id="drop-location" class="w-full border p-2 rounded">
                <option>SRM ARCH GATE</option>
                <option>VALLIAMAI</option>
                <option>ESTANCIA</option>
                <option>ABODE</option>
                <option>VGN</option>
                <option>AKSHAYA SFA</option>
                <option>AKSHAYA MM</option>
                <option>GST</option>
                <option>POTHERI STATIONS</option>
                <option>MAIN CAMPUS</option>
            </select>
            
            <label>Gender Preference:</label>
            <div class="flex gap-2">
                <input type="radio" id="all-girls" name="gender" value="all-girls"><label for="all-girls">All Girls</label>
                <input type="radio" id="all-boys" name="gender" value="all-boys"><label for="all-boys">All Boys</label>
                <input type="radio" id="no-preference" name="gender" value="no-preference" checked><label for="no-preference">No Preference</label>
            </div>
            
            <label for="vehicle">Vehicle Choice:</label>
            <select id="vehicle" class="w-full border p-2 rounded">
                <option value="bike">Bike</option>
                <option value="scooter">Scooter</option>
                <option value="cab">Cab</option>
            </select>
            
            <label for="special-request">Special Request (Optional):</label>
            <input type="text" id="special-request" class="w-full border p-2 rounded" placeholder="e.g., Quiet ride, Luggage">
            
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" class="w-full border p-2 rounded">
            
            <button id="book-btn" class="w-full mt-4 bg-blue-500 text-white py-2 rounded">Find Poolers</button>
        </div>
        
        <!-- Middle: Available Rides Table -->
        <div class="w-1/3 p-4 border rounded-lg shadow-md bg-white component">
            <h3 class="text-lg font-bold">Available Rides</h3>
            <table class="w-full border-collapse border">
                <thead>
                    <tr>
                        <th class="border p-2">From</th>
                        <th class="border p-2">To</th>
                        <th class="border p-2">Time</th>
                        <th class="border p-2">Gender</th>
                    </tr>
                </thead>
                <tbody id="rides-table">
                    <!-- JavaScript will populate this -->
                </tbody>
            </table>
        </div>
        
        <!-- Right: Chatroom -->
        <div class="w-1/3 p-4 border rounded-lg shadow-md bg-white component">
            <h3 class="text-lg font-bold">Chatroom</h3>
            <div id="chatbox" class="h-64 border p-2 overflow-y-auto"> 
                <!-- Messages will appear here -->
            </div>
            <input type="text" id="chat-input" class="w-full border p-2 rounded mt-2" placeholder="Type a message...">
            <button id="send-btn" class="w-full mt-2 bg-green-500 text-white py-2 rounded">Send</button>
        </div>
    </div>
    
    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            let message = document.getElementById("chat-input").value;
            if (message.trim() !== "") {
                let chatbox = document.getElementById("chatbox");
                let newMessage = document.createElement("p");
                newMessage.textContent = message;
                chatbox.appendChild(newMessage);
                document.getElementById("chat-input").value = "";
            }
        });
    </script>
</body>
</html>
